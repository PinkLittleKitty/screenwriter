<!DOCTYPE html>
<!-- <html ng-app="scrnplay" manifest="cache.manifest"> -->
<html ng-app="scrnplay" ng-click="$root.dropdowns=''">
<head>
  <title>Screenwriter</title>

  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/ngstorage/ngStorage.min.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angular-mass-autocomplete/massautocomplete.min.js"></script>
  <script src="bower_components/angular-contenteditable/angular-contenteditable.js"></script>
  <script src="bower_components/angularfire/angularfire.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="app.js"></script>
  
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/angular-mass-autocomplete/massautocomplete.theme.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="print.css">
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top hidden-print" role="navigation">
    <div class="container" ui-view="nav"></div>
  </div>

            
          
  <div class="container" ui-view>
    <script type="text/ng-template" id="home">

      <h1>Welcome to Screenwriter</h1>
      <h2>Get Started!</h2>
      <p>
        <a class="btn btn-default" ng-click="new()"><i class="glyphicon glyphicon-plus"></i> New Script</a>
        <a class="btn btn-default" href="#/demo">Demo Script</a> 
      </p>

      <h3>Collaborate:</h3>
      <p>Share your custom URL with friends to collaborate!</p>
    
      <h3>Shortcuts:</h3>
      <p>
        <strong>Enter</strong> Insert new line<br>
        <strong>(Shift+)Tab</strong> Cycle through line types<br>
        <strong>Up/Down</strong> Move through lines<br>
        <strong>Shift+Up/Down</strong> Reorder lines<br>
        <strong>Shift+Enter</strong> To select the top of the autocomplete suggestions<br>
        <strong>Shift+Backspace</strong> Delete line<br>
      </p>

      <h3>Comments:</h3>
      <p class="help">Hover the mouse over a line and click on the blue comment button (<a class="comment"><i class="glyphicon glyphicon-comment"></i></a>) to toggle comments.<br>
      Lines that have comments will show a yellow comment button (<span class="commented"><a class="comment"><i class="glyphicon glyphicon-comment"></i></a></span>).</p>

      <h2>Bugs? Features? Contribute?</h2>
      <p>This is an open-source project. Meaning <strong>ANYONE</strong> can add features to this software!</p>
      <p>Check out the <a href="https://github.com/ProLoser/screenwriter">source code on Github</a> or <a href="https://github.com/ProLoser/screenwriter/issues">Report a Bug and Ask for a Feature</a></p>
    </script>
  </div>

</body>
</html>
