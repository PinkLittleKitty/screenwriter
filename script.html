<div ng-click="closeComment()">
	<ul class="script hidden-print">
		<li ng-repeat="line in script.lines track by $index"
			ng-class="{commenting:line==commenting,editing:line==editing,commented:line.comment}"
			class="{{line.type}}">
			<div contenteditable ng-click="$event.stopPropagation()" ng-show="commenting==line" class="comment-box" ng-model="line.comment" rows="1"></div>
			<div contenteditable ng-model="line.text" autogrow rows="1" ng-keydown="keydown($event, line)" ng-keypress="keypress($event, line)" ng-focus="edit(line)" class="line-text"></div>
			<a ng-click="comment(line);$event.stopPropagation()" class="comment-add">
				<i class="glyphicon glyphicon-comment"></i>
			</a>
		</li>
	</ul>
</div>
<div class="script-print visible-print">
	<header>
		<p class="uppercase">{{script.title}}</p>
		<p ng-show="printer.authors">by</p>
		<p>{{printer.authors}}</p>
		<address class="text-left">{{printer.leftAddress}}</address>
		<address class="text-right">{{printer.rightAddress}}</address>
	</header>
	<p ng-repeat="line in script.lines" ng-class="{highlight:line.text.toUpperCase()==printer.highlight.toUpperCase()}" class="{{line.type}}">{{line.text}}</p>
</div>
