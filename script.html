<p ng-repeat="line in script.lines track by $index" ng-class="line.type">
    <textarea ng-model="line.text" autogrow rows="1" ng-keydown="keydown($event, line)" ng-keypress="keypress($event, line)" ng-focus="$root.editing=line"></textarea>
</p>
<div class="statusbar">
    Share this URL with friends to collaborate!<br>
    Title: <input ng-model="script.title"></input>
    Type: {{editing.type.toUpperCase()}}
</div>
<ol class="outline">
    <li ng-repeat="scene in script.lines | filter : {type:'scene'}"><a ng-click="focus(scene)">{{scene.text}}</a></li>
</ol>
